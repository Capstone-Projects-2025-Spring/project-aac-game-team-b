# this is an old test, locally it is working, but not on github
name: Run Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./StoryQuest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './StoryQuest/package-lock.json'

    - name: Install dependencies
      run: npm install

    - name: Debug Node.js version
      run: node -v

    - name: Debug npm version
      run: npm -v

    - name: Debug installed dependencies
      run: npm list --depth=0
      
    - name: Run tests
      run: npm test -- --watchAll=false --verbose

    - name: Report test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: ./StoryQuest/coverage